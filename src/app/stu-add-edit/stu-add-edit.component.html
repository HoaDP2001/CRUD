<!-- form title -->
<div mat-dialog-title>
  <h1>Student Form</h1>
</div>

<form [formGroup]="stuForm" (ngSubmit)="onFormSubmit()">
  <!-- form content -->
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          formControlName="firstName"
          matInput
          type="text"
          placeholder="Ex. Tecnical"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          formControlName="lastName"
          matInput
          placeholder="Ex. Bro"
          required
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          formControlName="email"
          matInput
          type="text"
          placeholder="Ex. email@gmail.com"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date of birth</mat-label>
        <input
          formControlName="dob"
          matInput
          [matDatepicker]="picker"
          required
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-radio-group
        formControlName="gender"
        aria-label="Select an option"
        required
      >
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Education</mat-label>
        <mat-select formControlName="education" required>
          <mat-option *ngFor="let val of education" [value]="val">
            {{ val }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input
          formControlName="address"
          matInput
          placeholder="Ex. HaNoi"
          required
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input
          formControlName="experience"
          type="number"
          matInput
          placeholder="Ex. 4"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Package</mat-label>
        <input
          formControlName="package"
          type="number"
          matInput
          placeholder="Ex. 12"
          required
        />
        <mat-hint>In VND</mat-hint>
      </mat-form-field>
    </div>
  </div>

  <!-- form action -->
  <div class="action" mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Update" : "Save" }}
    </button>
  </div>
</form>
